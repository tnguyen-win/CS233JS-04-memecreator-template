<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meme Creator</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Meme Creator</a>
		</div>
	</nav>
	<div class="body">
		<img id="defaultImage" src="./images/img_the_scream.jpg" style="display: none;" alt="The Scream" width="220"
			height="277" />
		<div class="canvas-area">
			<canvas id="imgCanvas" class="img-canvas">
				Canvas Not supported in your browser... Sorry!
			</canvas>
		</div>
		<div class="input-area">
			<div class="form-group mb-3">
				<label for="image">Source Image:</label>
				<input type="file" id="image" class="form-control" accept=".png,.jpg,.jpeg" />
			</div>
			<div class="form-group">
				<label for="bottomText">Bottom Text:</label>
				<input type="text" id="bottomText" class="form-control" value="bottom text" />
			</div>
			<a class="btn btn-primary download-button" id="downloadMeme" href="./images/img_the_scream.jpg"
				download="meme.png">Download</a>
		</div>
	</div>
	<div class="has-error" style="display: none;"></div>
</body>

</html>
